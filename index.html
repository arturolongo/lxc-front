    <style>

        body {
            display: flex;
            justify-content: center;

            font-family: Arial, sans-serif;

        .neon-box {

            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.7),
                        0 0 30px rgba(155, 89, 182, 0.5),
                        0 0 45px rgba(155, 89, 182, 0.3),
                        0 0 60px rgba(155, 89, 182, 0.2);
        }

        /* Estilos del texto */
        h1 {
            font-size: 2em;
            color: #bb86fc;
            margin: 0;
            text-shadow: 0 0 8px #bb86fc;
        }
    </style>
